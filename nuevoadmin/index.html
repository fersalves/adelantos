<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adelantos - Nueva Interfaz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-frame {
            width: 360px;
            height: 780px;
            background-color: #f7f7f7;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 35px 16px 20px 16px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 78px;
        }

        .header-left, .header-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            background-color: #EFEFEF;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .icon-button:hover {
            background-color: #E0E0E0;
            transform: scale(1.05);
        }

        .icon-button:active {
            transform: scale(0.95);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: #F23D4F;
            color: white;
            font-size: 8px;
            font-weight: 600;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .greeting {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.9);
            margin-bottom: 49px;
            line-height: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.9);
            margin-bottom: 8px;
            line-height: 28px;
        }

        .amount-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: auto;
        }

        .amount-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .currency {
            font-size: 32px;
            font-weight: 600;
            color: #252537;
            line-height: 40px;
        }

        .amount {
            font-size: 32px;
            font-weight: 600;
            color: #252537;
            line-height: 40px;
        }

        .edit-button {
            width: 32px;
            height: 32px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .edit-button:hover {
            background-color: rgba(78, 74, 232, 0.1);
            transform: scale(1.1);
        }

        .edit-button:active {
            transform: scale(0.95);
        }

        /* Button */
        .action-button {
            width: 100%;
            padding: 16px;
            background-color: #4E4AE8;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: 20px;
        }

        .action-button:hover {
            background-color: #3E3AD8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 74, 232, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        /* SVG Icons */
        svg {
            display: block;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #252537;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 400px) {
            .phone-frame {
                width: 100%;
                max-width: 360px;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

                    <div class="amount-display">
                        <span class="currency">$</span>

                <!-- Action Button -->
                <button class="action-button" onclick="handleReview()">
                    Revisar detalhes
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Toast notification function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Event handlers
        function handleBack() {
            showToast('🔙 Voltando para tela anterior...');
        }

        function handleNotification() {
            showToast('🔔 Você tem 1 nova notificação!');
        }

        function handleHelp() {
            showToast('❓ Abrindo central de ajuda...');
        }

        function handleEdit() {
            showToast('✏️ Editando valor...');
        }

        function handleReview() {
            showToast('📋 Abrindo detalhes da oferta...');
        }

        // Log to console
        console.log('%c🚀 Adelantos - Nueva Interfaz', 'color: #4E4AE8; font-size: 16px; font-weight: bold;');
        console.log('Interface simplificada sem card expandível');
    </script>

</html>
